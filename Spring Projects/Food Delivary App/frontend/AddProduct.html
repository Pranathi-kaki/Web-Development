<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form>
        <input type="text" id="name" placeholder="Name" required>
        <input type="text" id="discription" placeholder="Discription" required>
        <input type="number" id="price" placeholder="Price" required>
        <input type="text" id="category" placeholder="Category" required>
        <input type="checkbox" id="avail" placeholder="Available" required>
        <button type="submit" onclick="addDish()">Add</button>
    </form>

<script>
    
    function addDish() {
    event.preventDefault();

    let dish = {
        id: 0,
        name: document.getElementById("name").value,
        discription: document.getElementById("discription").value,
        price: document.getElementById("price").value,
        category: document.getElementById("category").value,
        avail: document.getElementById("avail").checked  // Convert checkbox to boolean
    };

    fetch("http://localhost:8080/api/dish/add", {
        method: "POST",
        body: JSON.stringify(dish),
        headers: {
            "Content-Type": "application/json"
        }
    })
    .then(response => response.json())
}

    

</script>
        
</body>
</html>
