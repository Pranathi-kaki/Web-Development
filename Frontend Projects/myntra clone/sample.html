<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Myntra Shopping Website</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        /* Inline CSS for demonstration */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background-color: #f8f9fa;
            padding: 10px 20px;
        }
        .logo img {
            height: 50px;
        }
        nav ul {
            display: flex;
            list-style: none;
            padding: 0;
            margin: 0;
        }
        nav ul li {
            margin: 0 15px;
            position: relative; /* For dropdown positioning */
        }
        nav ul li a {
            text-decoration: none;
            color: #333;
            font-weight: bold;
            cursor: pointer;
        }
        nav ul li a:hover {
            color: #ff3f6c;
        }

        /* Dropdown menu */
        .dropdown {
            display: none;
            position: absolute;
            top: 100%;
            left: 0;
            background-color: #fff;
            border: 1px solid #ddd;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            z-index: 10;
            width: 300px;
            padding: 10px;
        }
        .dropdown h4 {
            margin: 10px 0 5px;
            font-size: 14px;
            color: #ff3f6c;
            text-transform: uppercase;
        }
        .dropdown ul {
            list-style: none;
            padding: 0;
            margin: 0;
        }
        .dropdown ul li {
            margin: 5px 0;
        }
        .dropdown ul li a {
            color: #333;
            text-decoration: none;
            font-size: 13px;
        }
        .dropdown ul li a:hover {
            color: #ff3f6c;
        }
        nav ul li:hover .dropdown {
            display: block;
        }
        .cart {
            display: flex;
            align-items: center;
        }
        .cart i {
            font-size: 20px;
            margin-right: 10px;
        }
        .products {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            padding: 20px;
        }
        .product {
            border: 1px solid #ddd;
            border-radius: 5px;
            overflow: hidden;
            text-align: center;
            padding: 10px;
        }
        .product img {
            width: 100%;
            height: auto;
        }
        .product button {
            margin-top: 10px;
            padding: 10px;
            background-color: #28a745;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .product button:hover {
            background-color: #218838;
        }
    </style>
</head>
<body>
    <header>
        <div class="logo">
            <img src="https://via.placeholder.com/100x50" alt="Myntra Logo">
        </div>
        <nav>
            <ul>
                <li><a href="#">Home</a></li>
                <li>
                    <a href="#">Men</a>
                    <div class="dropdown">
                        <h4>Topwear</h4>
                        <ul>
                            <li><a href="#">T-Shirts</a></li>
                            <li><a href="#">Casual Shirts</a></li>
                            <li><a href="#">Formal Shirts</a></li>
                            <li><a href="#">Sweatshirts</a></li>
                        </ul>
                        <h4>Bottomwear</h4>
                        <ul>
                            <li><a href="#">Jeans</a></li>
                            <li><a href="#">Casual Trousers</a></li>
                            <li><a href="#">Formal Trousers</a></li>
                            <li><a href="#">Shorts</a></li>
                        </ul>
                    </div>
                </li>
                <li><a href="#">Women</a></li>
                <li><a href="#">Kids</a></li>
                <li><a href="#">Accessories</a></li>
            </ul>
        </nav>
        <div class="cart">
            <i class="fas fa-shopping-cart"></i>
            <span id="cart-count">0</span>
        </div>
    </header>

    <main>
        <section class="products">
            <div class="product">
                <img src="https://via.placeholder.com/250" alt="Product 1">
                <h3>Product 1</h3>
                <p>$50</p>
                <button onclick="addToCart()">Add to Cart</button>
            </div>
            <div class="product">
                <img src="https://via.placeholder.com/250" alt="Product 2">
                <h3>Product 2</h3>
                <p>$70</p>
                <button onclick="addToCart()">Add to Cart</button>
            </div>
            <div class="product">
                <img src="https://via.placeholder.com/250" alt="Product 3">
                <h3>Product 3</h3>
                <p>$90</p>
                <button onclick="addToCart()">Add to Cart</button>
            </div>
        </section>
    </main>

    <script>
        let cartCount = 0;

        function addToCart() {
            cartCount++;
            document.getElementById('cart-count').innerText = cartCount;
            alert('Product added to cart!');
        }
    </script>
</body>
</html>
